<body>

    <div id="wrapper">

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Practical Docker</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

                <div class="col-lg-10">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">

                                <div class="col-lg-3">
                                    <input class="form-control" id="txt_model" placeholder="specify a model name" value="">
                                </div>

                                <div class="col-lg-3">
                                    <button type="button" id="btn_get_model" class="btn btn-primary">Get Model</button>
                                </div>

                            </div>
                            <br>

                            <div class="row">

                                <div class="col-lg-12">
                                    <input class="form-control" id="txt_api_response">
                                </div>
                                <!--<textarea id="txt_api_response" class="form-control" rows="1"></textarea>-->

                            <br>

                            <div class="row">

                                <div class="col-lg-12">
                                    <div id="divCanvas">
                                        <canvas id="myCanvas" width="800" height="800" style="border:1px solid #000000;"></canvas>

                                </div>

    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn_get_model").click(function(){
                var modelName = $("#txt_model").val();

                $("#txt_api_response").val("");

                $.get("http://localhost:9900/api/models/" + modelName, function(model, status) {

                    $("#txt_api_response").val(JSON.stringify(model));
                    drawModel(model);

                }).fail(function(err, err1, err2) {

                    $("#txt_api_response").val("Failed in getting data from backend service!");

                    var canvas = document.getElementById('myCanvas');
                    var context = canvas.getContext('2d');

                    context.clearRect(0, 0, canvas.width, canvas.height);
                });

            });
        });
    </script>

    <script>
        function drawModel(model) {

//            var model = jQuery.parseJSON(modelData);

            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            context.strokeStyle = 'black';
            context.lineWidth = 2;

            context.clearRect(0, 0, canvas.width, canvas.height);

            var centerOffset = 100;
            var coordinates = model['coordinates'];

            context.beginPath();
            var startingPoint = coordinates[0];
            context.moveTo(startingPoint[0] + centerOffset, startingPoint[1] + centerOffset);

            for ( var i = 1; i < coordinates.length; i++ ) {

                var nextPoint = coordinates[i];
                context.lineTo(nextPoint[0] + centerOffset, nextPoint[1] + centerOffset);
            }

            context.lineTo(startingPoint[0] + centerOffset, startingPoint[1] + centerOffset);

            context.stroke();
        }
    </script>

</body>
