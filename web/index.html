<script>
    $(document).ready(function(){
        $("#btn_get_model").click(function(){

            $("#txt_api_response").val("");

            var apiUrl = $("#txt_api_url").val();

            $.get(apiUrl, function(model, status) {

                $("#txt_api_response").val(JSON.stringify(model));
                drawModel(model);

            }).fail(function(err, err1, err2) {

                $("#txt_api_response").val("Failed in getting data from backend service!");

                var canvas = document.getElementById('myCanvas');
                var context = canvas.getContext('2d');

                context.clearRect(0, 0, canvas.width, canvas.height);
            });

        });
    });
</script>

<script>
    function drawModel(model) {

        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        context.strokeStyle = 'black';
        context.lineWidth = 2;

        context.clearRect(0, 0, canvas.width, canvas.height);

        var centerOffset = 100;
        var coordinates = model['coordinates'];

        context.beginPath();
        var startingPoint = coordinates[0];
        context.moveTo(startingPoint[0] + centerOffset, startingPoint[1] + centerOffset);

        for ( var i = 1; i < coordinates.length; i++ ) {

            var nextPoint = coordinates[i];
            context.lineTo(nextPoint[0] + centerOffset, nextPoint[1] + centerOffset);
        }

        context.lineTo(startingPoint[0] + centerOffset, startingPoint[1] + centerOffset);

        context.stroke();
    }
</script>

<script type="text/javascript">

$(window).load(function(){
  
  
  var $container = $('.portfolioContainer'),
      $body = $('body'),
      colW = 375,
      columns = null;

  
  $container.isotope({
    // disable window resizing
    resizable: true,
    masonry: {
      columnWidth: colW
    }
  });
  
  $(window).smartresize(function(){
    // check if columns has changed
    var currentColumns = Math.floor( ( $body.width() -30 ) / colW );
    if ( currentColumns !== columns ) {
      // set new column count
      columns = currentColumns;
      // apply width to container manually, then trigger relayout
      $container.width( columns * colW )
        .isotope('reLayout');
    }
    
  }).smartresize(); // trigger resize to set container width
  $('.portfolioFilter a').click(function(){
        $('.portfolioFilter .current').removeClass('current');
        $(this).addClass('current');
 
        var selector = $(this).attr('data-filter');
        $container.isotope({
			
            filter: selector,
         });
         return false;
    });
  
});

</script>
